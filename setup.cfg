[flake8]
ignore =
    W503,
    F811,
    E302
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section = THIRDPARTY
known_first_party = yatube_api  # change it for the name of your django project
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER


known_local_folder=api, posts
known_standard_library=STANDARD_LIBRARY
length_sort=True

